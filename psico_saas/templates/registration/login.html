<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Acesso</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .login-box { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        .error { color: red; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Acesso Requerido</h2>
        
        {% if form.errors %}
            <p class="error">Seu nome de usuário e senha não correspondem. Tente novamente.</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            {{ form.as_p }} 
            
            <input type="hidden" name="next" value="{{ next }}"> 
            
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
